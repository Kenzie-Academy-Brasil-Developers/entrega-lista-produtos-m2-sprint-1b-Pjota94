<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe751ccf7f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <p class="text-header">Shop now</p>
    </header>

    <nav id="nav">
        <div class="container-buttons">
            <button class="todos">Todos Produtos</button>
            <button class="hortifruit">Hortifruit</button>
            <button class="panificadora">Panificadora</button>
            <button class="laticinios">Laticínios</button>
        </div>
        <div class="container-search">
            <input type="text" name="search" id="search" placeholder="Pesquisar por">
            <button class="button-search"><img src="./src/img/search.png" alt=""></button>
        </div>
    </nav>
        <section class="section-price">
            <div class="container-price">
                <div class="container-alert">
                    <img class="icone-alert" src="./src/img/alert-circle.png" alt="">
                    <p class="text-price">Valor total dos produtos da sessão selecionada</p>
                </div>
                <div class="box-price">
                    <span class="span-price">R$</span><p class="value-price"> 38.00</p>
                </div>
            </div>
        </section>
    <div class="container-parents">
        <section class="section-products">
            <div class="container-products">
        
            </div>
        </section>
        
        <section class="container-carrinho">
            <aside id="aside">
                <div class="header-carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="text-header-carrinho">Carrinho</p>
                </div>

                <div class="body-carrinho">
                    <div class="container-body-carrinho">
                        <img class="img-body-carrinho" src="./src/img/banana.png" alt="">
                        <div class="textos-body-carrinho">
                            <p class="fruit-body-carrinho">Banana</p>
                            <p class="secao-body-carrinho">Hortifruit</p>
                            <p class="preco-body-carrinho">R$ 2,00</p>
                        </div>
                        <button class="button-body-carrinho">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <div class="container-body-carrinho">
                        <img class="img-body-carrinho" src="./src/img/maça.png" alt="">
                        <div class="textos-body-carrinho">
                            <p class="fruit-body-carrinho">Maçã</p>
                            <p class="secao-body-carrinho">Hortifruit</p>
                            <p class="preco-body-carrinho">R$ 2,00</p>
                        </div>
                        <button class="button-body-carrinho">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <div class="container-body-carrinho">
                        <img class="img-body-carrinho" src="./src/img/morango.png" alt="">
                        <div class="textos-body-carrinho">
                            <p class="fruit-body-carrinho">Morango</p>
                            <p class="secao-body-carrinho">Hortifruit</p>
                            <p class="preco-body-carrinho">R$ 2,00</p>
                        </div>
                        <button class="button-body-carrinho">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="quantity-carrinho">
                    <p class="texto-quantity-carrinho">Quantidade</p>
                    <p class="numero-quantity-carrinho">1</p>
                </div>

                <div class="total-carrinho">
                    <p class="texto-total-carrinho">Total</p>
                    <p class="numero-total-carrinho">R$ 2.00</p>
                </div>
            </aside>
        </section>
    </div>

    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
